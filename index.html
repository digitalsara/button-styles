<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn" href="#">Primary button</a>
    <a class="btn btn-sub" href="#">Subtle button</a>
    <a class="btn btn-ghost" href="#">Ghost button</a>
    <a class="btn btn-warn" href="#">Warning button</a>
    <a class="btn btn-prim" href="#">Primary button small</a>
    <a class="btn btn-sub-smll" href="#">Subtle button small</a>
    <a class="btn btn-ghost-smll" href="#">Ghost button small</a>
    <a class="btn btn-warn-smll" href="#">Warning button small</a>
    <a class="btn btn-prim-big" href="#">Primary button big</a>
    <a class="btn btn-sub-big" href="#">Subtle button big</a>
    <a class="btn btn-ghost-big" href="#">Ghost button big</a>
    <a class="btn btn-warn-big" href="#">Warning button big</a>
  </div>

  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
